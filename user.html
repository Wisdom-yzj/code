<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var j = 0;
      for (var i = 200; i <= 300; i++) {
        if (i % 7 != 0) {
          j++;
          if (j == 2) {
            document.write(i);
            break;
          }
        }
      }
    </script>
  </body>
</html>
